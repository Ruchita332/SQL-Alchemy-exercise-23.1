{% extends 'base.html' %}


{% block content %}
<!-- {{post.id}} -->
<h2>{{post.title}}</h2>
<p>{{post.content}}</p>
<small>By {{post.user.full_name}} on {{post.friendly_date}}</small>

{% if post.tags %}
<p>
    <b>Tags: </b>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}"><i>{{tag.name}}</i></a>
    {% endfor %}
 </p>
{% endif %}

<form>
    <button formaction="/users" > Cancel</button>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
